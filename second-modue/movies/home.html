<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Website</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
     <!-- Bootstrap JS  -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

  </head>
  <body>
    <div class="page-wrapper">
      <div class="sidebar">
        <div class="sidebar-brand">
          <img
            src="./images/honey.png"
            alt="Movies Logo"
            class="sidebar-logo"
          />
          <div class="sidebar-text">
            <div class="top-text">Honey</div>
            <div class="bottom-text">Movies</div>
          </div>
        </div>
        <ul class="sidebar-menu">
          <li>
            <span style="color: rgb(172, 171, 171)">Menu</span>
          </li>
          <li>
            <a href="#"><i class="fas fa-home"></i> Home</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-search"></i> Discover</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-award"></i> Awards</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-user"></i> Celebrities</a>
          </li>
          <li><span style="color: rgb(172, 171, 171)">Library</span></li>
          <li>
            <a href="#"><i class="fas fa-history"></i> Recent</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-star"></i> Top Rated</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-download"></i> Downloaded</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-list"></i> Playlists</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-eye"></i> Watchlist</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-check"></i> Completed</a>
          </li>
          <li><span style="color: rgb(172, 171, 171)">General</span></li>
          <li>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
          </li>
          <li>
            <a href="#"><i class="fas fa-sign-out-alt"></i> Log Out</a>
          </li>
        </ul>
      </div>

      <!-- navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Movies</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">TV Shows</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Anime</a>
                </li>
            </ul>
            <form id="search-form" class="search-form">
                <div class="input-group">
                    <button type="button" class="filter-button">
                        <i class="fas fa-filter"></i>
                    </button>
                    <input type="search" placeholder="Search..." id="search-input" />
                    <button type="submit" class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>
        </div>
    </nav>
    
<div class="card" style="display: none;">
    <div class="img"><img src="" alt="Movie Poster"></div>
    <h6 class="rating"></h6>
    <h3 class="title"></h3>
    <p class="description"></p>
</div>

    
    
    <!-- carousel -->
    <div>
      <div
        id="carouselExampleIndicators"
        class="carousel slide"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-target="#carouselExampleIndicators"
            data-slide-to="0"
            class="active"
          ></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              class="d-block w-100"
              src="./images/oppenheimer.jpg"
              alt="First slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./images/the-crown.jpg"
              alt="Second slide"
            />
          </div>
          <div class="carousel-item">
            <img
              class="d-block w-100"
              src="./images/peaky.jpeg"
              alt="Third slide"
            />
          </div>
        </div>
        <button class="btn-left" type="button">+ Watchlist</button>
        <button class="btn-right" type="button">Watch Now</button>
      </div>

      <section class="movies">
        <h3>Movies</h3>
        <div class="card-container">
          <div class="card">
            <img
              src="./images/loki.jpg"
              class="card-img-top"
              alt="Movie Poster"
            />
            <div class="card-img-overlay"></div>
            <div class="card-content">
              <div class="movie-info">
                <h5 class="card-title">Loki</h5>
                <div class="rating">
                  <span class="text-orange mr-1"
                    ><i class="fas fa-star"></i
                  ></span>
                  <span class="text-orange mr-1"
                    ><i class="fas fa-star"></i
                  ></span>
                  <span class="text-orange mr-1"
                    ><i class="fas fa-star"></i
                  ></span>
                  <span class="text-orange mr-1"
                    ><i class="fas fa-star"></i
                  ></span>
                  <span class="text-orange"><i class="fas fa-star"></i></span>
                </div>
              </div>
              <div class="d-flex justify-content-between mt-auto">
                <button class="btn btn-transparent-gray">
                  <i class="fas fa-plus"></i>
                </button>
                <button class="btn btn-orange">More info</button>
              </div>
            </div>
          </div>

          <div class="card">
            <img
              src="./images/chernobyl.jpg"
              class="card-img-top"
              alt="Movie Poster"
            />
            <div class="card-img-overlay"></div>
            <div class="card-content">
              <div class="movie-info">
                <h5 class="card-title">Chernobyl</h5>
                <div class="rating">
                  <span class="text-orange mr-1"
                    ><i class="fas fa-star"></i
                  ></span>
                  <span class="text-orange mr-1"
                    ><i class="fas fa-star"></i
                  ></span>
                  <span class="text-orange mr-1"
                    ><i class="fas fa-star"></i
                  ></span>
                  <span class="text-orange mr-1"
                    ><i class="fas fa-star"></i
                  ></span>
                  <span class="text-orange"><i class="fas fa-star"></i></span>
                </div>
              </div>
              <div class="d-flex justify-content-between mt-auto">
                <button class="btn btn-transparent-gray">
                  <i class="fas fa-plus"></i>
                </button>
                <button class="btn btn-orange">More info</button>
              </div>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/rick.jpg"
              class="card-img-top"
              alt="Movie Poster"
            />
            <div class="card-img-overlay"></div>
            <div class="card-content">
              <div class="movie-info">
                <h5 class="card-title">Rick and Morty</h5>
                <div class="rating">
                  <span class="text-orange mr-1"
                    ><i class="fas fa-star"></i
                  ></span>
                  <span class="text-orange mr-1"
                    ><i class="fas fa-star"></i
                  ></span>
                  <span class="text-orange mr-1"
                    ><i class="fas fa-star"></i
                  ></span>
                  <span class="text-orange mr-1"
                    ><i class="fas fa-star"></i
                  ></span>
                  <span class="text-orange"><i class="fas fa-star"></i></span>
                </div>
              </div>
              <div class="d-flex justify-content-between mt-auto">
                <button class="btn btn-transparent-gray">
                  <i class="fas fa-plus"></i>
                </button>
                <button class="btn btn-orange">More info</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <section class="top-rated-movies">
      <h3>Top Rated Movies</h3>
      <div class="card-container" id="top-rated-movies-container"></div>
  </section>

    <script src="./script.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"></script>
  </body>
</html>
